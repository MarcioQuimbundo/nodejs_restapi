<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Inserção de Utilizadores</title>
</head>

<body>
    <main>

        <!--MDB Forms-->
        <div class="container mt-4">


            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-5 mt-5" style="margin: 0 auto;">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i>Registo de Utilizadores
                            </h3>
                            <!--Body-->
                            <form action="users/create" method="post">
                                <div class="md-form mt-5">
                                    <label for="defaultForm-email">Primeiro Nome</label>
                                    <input name="first_name" type="text" id="defaultForm-email" class="form-control">
                                </div>
                                <div class="md-form mt-3">
                                    <label for="defaultForm-pass">Último Nome</label>
                                    <input name="last_name" type="text" id="defaultForm-pass" class="form-control">
                                </div>
                                <div class="text-center mt-5">
                                    <button class="btn btn-primary">Submeter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
